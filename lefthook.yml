# Lefthook configuration for pre-commit hooks
# https://github.com/evilmartians/lefthook

pre-commit:
  parallel: true
  commands:
    format:
      glob: "*.{js,ts,vue,json}"
      # Skip when no staged files match format glob (avoids Biome "No files were processed" error)
      skip:
        - run: 'bash -c "! git diff --cached --name-only --diff-filter=ACMR | grep -qE \"\\.(js|ts|vue|json)$\""'
      run: pnpm biome format --write {staged_files}
      stage_fixed: true
    lint:
      glob: "*.{js,ts,vue}"
      run: pnpm eslint {staged_files} --fix
      stage_fixed: true

pre-push:
  commands:
    lint-check:
      run: pnpm lint
    format-check:
      run: pnpm format:check
