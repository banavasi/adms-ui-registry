name: CI

# Validates code quality, builds packages, and tests CLI functionality.
# Runs on all pull requests and pushes to non-main branches.

on:
  pull_request:
    branches: [main]
  push:
    branches-ignore: [main]
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build & Validate
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Build ESLint config
        run: pnpm --filter @banavasi/eslint-config build

      - name: Check formatting
        run: pnpm format:check

      - name: Lint
        run: pnpm lint

      - name: Build CLI
        run: pnpm --filter @banavasi/adms-rds-ui-cli build

      - name: Test CLI init
        working-directory: apps/storybook
        run: node ../../packages/cli/dist/index.js init -y

      - name: Test CLI add Button component
        working-directory: apps/storybook
        run: node ../../packages/cli/dist/index.js add button -y

      - name: Test CLI add Tooltip component
        working-directory: apps/storybook
        run: node ../../packages/cli/dist/index.js add tooltip -y

      - name: Build Storybook
        working-directory: apps/storybook
        run: pnpm build
