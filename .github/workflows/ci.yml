name: CI

on:
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Build CLI
        run: pnpm --filter @adms-rds-ui/cli build

      - name: Build Storybook
        working-directory: apps/storybook
        run: |
          node ../../packages/cli/dist/index.js init -y
          node ../../packages/cli/dist/index.js add button -y
          pnpm build
