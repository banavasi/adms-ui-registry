name: Deploy Storybook

# Builds and deploys the Storybook documentation to GitHub Pages.
# This provides a public documentation site for the ADMS RDS UI component library.

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: storybook-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Build ESLint config
        run: pnpm --filter @banavasi/eslint-config build

      - name: Build CLI
        run: pnpm --filter @banavasi/adms-rds-ui-cli build

      - name: Initialize Storybook with CLI
        working-directory: apps/storybook
        run: node ../../packages/cli/dist/index.js init -y

      - name: Add Button component
        working-directory: apps/storybook
        run: node ../../packages/cli/dist/index.js add button -y

      - name: Add Tooltip component
        working-directory: apps/storybook
        run: node ../../packages/cli/dist/index.js add tooltip -y

      - name: Build Storybook
        working-directory: apps/storybook
        run: pnpm build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: apps/storybook/storybook-static

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
